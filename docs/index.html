<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3d892; /* Cream color background */
            margin: 10px; /* Small margin from full screen */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            width: 80%;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        .header {
            background: #010127; /* Naive blue color for header */
            color: #ffffff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        iframe {
            border: none;
            width: 100%;
            height: 800px;
            border-radius: 0 0 15px 15px;
        }

        .footer {
            background: #010127; /* Naive blue color for footer */
            color: #ffffff;
            padding: 10px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 15px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .header h1 {
                font-size: 1.5em;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Persian license Plate Detection and Recognition</h1>
        </div>
        <iframe src="https://rasoulub-test2.hf.space"></iframe>
        <div class="footer">
            <p>Rasoul Asadian 2024</p>
        </div>
    </div>
</body>
</html>
