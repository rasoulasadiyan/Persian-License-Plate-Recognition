<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.32.1/gradio.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #001f3f; /* Navy Blue Background */
        }

        .container {
            max-width: 900px; /* Adjusted maximum width */
            width: 95%; /* Adjusted width */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .footer {
            background-color: #2980b9;
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .gradio-app {
            width: 100%;
            height: 80vh; /* Adjusted height */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gradio App</h1>
            <p>Welcome to our interactive application</p>
        </div>
        <gradio-app class="gradio-app" src="https://rasoulub-test2.hf.space"></gradio-app>
        <div class="footer">
            <p>Developed by YourName</p>
        </div>
    </div>
</body>
</html>
