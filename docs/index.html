<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        nav {
            background: #2c3e50;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 10px;
        }

        footer {
            background: #2c3e50;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-radius: 0 0 10px 10px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Dataset</a></li>
        </ul>
    </nav>

    <div class="container">
        <iframe src="https://rasoulub-test2.hf.space"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 Gradio App. All rights reserved.</p>
    </footer>
</body>
</html>
