<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1ebdb; /* Cream color background */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #010127; /* Naive blue color for header */
            color: #ffffff;
            padding: 10px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .footer {
            background: #010127; /* Naive blue color for footer */
            color: #ffffff;
            padding: 20px; /* Increased padding for bigger footer */
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 15px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Persian license Plate Detection and Recognition</h1>
        </div>
        <iframe src="https://rasoulub-test2.hf.space"></iframe>
        <div class="footer">
            <p>Rasoul Asadian 2024</p>
        </div>
    </div>
</body>
</html>
